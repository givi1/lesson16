<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson16</title>
</head>
<body>
    <form action="">
        <div class="form-group">
			<label class="name" for="first-name">first name</label>
			<input type="text" name="first name" 
				id="first-name" placeholder="johnny">
		</div>
    </form>
    <div class="form-group">
        <label class="last-name" for="Last name">last name</label>
        <input class="last-name" type="text" name="Last name" 
            id="Last-name" placeholder="depp">
    </div>
    <div class="form-group">
        <label for="Phone number">pone number</label>
        <input class="phone" type="text" name="Phone number" 
            id="pone-number" placeholder="555 222 222">
    </div>
    <div class="form-group">
        <label for="Email">email</label>
        <input type="Email" name="email" 
            id="Email" placeholder="jonidep@gmail.com">
    </div>
    <div class="form-group">
        <label for="subject">subject</label>
        <input type="text" name="subject" 
            id="subject" placeholder="subject">
    </div>
   <button class="button">avto fill</button>
   <script src="script.js"></script>
</body>
</html>
